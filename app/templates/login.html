<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pulspoint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: #0F1117;
            color: #E8E9ED;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-card {
            background: #181A23;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 40px 36px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #4F8CFF 0%, #34D399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-logo p {
            font-size: 14px;
            color: #6B7280;
            margin-top: 6px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #9CA3AF;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1.5px solid rgba(255,255,255,0.1);
            background: #0F1117;
            color: #E8E9ED;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: #4F8CFF;
            box-shadow: 0 0 0 3px rgba(79,140,255,0.15);
        }

        .form-input::placeholder {
            color: #4B5563;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4F8CFF 0%, #3B7AE8 100%);
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(79,140,255,0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-msg {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13.5px;
            color: #F87171;
            font-weight: 500;
        }

        .security-note {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #4B5563;
        }

        .security-note svg {
            width: 12px;
            height: 12px;
            vertical-align: middle;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Pulspoint</h1>
                <p>Matching Tool</p>
            </div>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login" autocomplete="on">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="form-group">
                    <label class="form-label" for="email">E-Mail</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-input"
                           placeholder="deine@email.de"
                           autocomplete="email"
                           required
                           autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="Passwort eingeben"
                           autocomplete="current-password"
                           required>
                </div>

                <button type="submit" class="login-btn">Anmelden</button>
            </form>

            <div class="security-note">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Verschluesselte Verbindung
            </div>
        </div>
    </div>
</body>
</html>
