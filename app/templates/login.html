<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pulspoint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pp-bg: #09090B;
            --pp-surface: #131316;
            --pp-surfaceHover: #1A1A1F;
            --pp-border: #27272A;
            --pp-text: #FAFAFA;
            --pp-textMuted: #A1A1AA;
            --pp-textDim: #71717A;
            --pp-accent: #3B82F6;
            --pp-accentSoft: rgba(59,130,246,0.10);
            --pp-red: #EF4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--pp-bg);
            color: var(--pp-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 24px;
        }

        .login-card {
            background: var(--pp-surface);
            border: 1px solid var(--pp-border);
            border-radius: 12px;
            padding: 40px 36px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo h1 {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.03em;
            color: var(--pp-accent);
        }

        .login-logo p {
            font-size: 14px;
            color: var(--pp-textDim);
            margin-top: 6px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--pp-textMuted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1.5px solid var(--pp-border);
            background: var(--pp-bg);
            color: var(--pp-text);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--pp-accent);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        .form-input::placeholder {
            color: var(--pp-textDim);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: var(--pp-accent);
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .login-btn:active {
            opacity: 0.85;
        }

        .error-msg {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-size: 13.5px;
            color: var(--pp-red);
            font-weight: 500;
        }

        .security-note {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: var(--pp-textDim);
        }

        .security-note svg {
            width: 12px;
            height: 12px;
            vertical-align: middle;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Pulspoint</h1>
                <p>Matching Tool</p>
            </div>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login" autocomplete="on">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div class="form-group">
                    <label class="form-label" for="email">E-Mail</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-input"
                           placeholder="deine@email.de"
                           autocomplete="email"
                           required
                           autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-input"
                           placeholder="Passwort eingeben"
                           autocomplete="current-password"
                           required>
                </div>

                <button type="submit" class="login-btn">Anmelden</button>
            </form>

            <div class="security-note">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
                Verschluesselte Verbindung
            </div>
        </div>
    </div>
</body>
</html>
