{% extends "base.html" %}

{% block title %}Kandidaten - Matching-Tool{% endblock %}

{% block content %}
<div class="space-y-6">
    {# Header #}
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Kandidaten</h1>
            <p class="mt-1 text-base text-gray-500">Alle synchronisierten Kandidaten aus dem CRM</p>
        </div>

        {# Suche #}
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text"
                       id="candidate-search"
                       name="search"
                       placeholder="Name suchen..."
                       hx-get="/partials/candidates-list"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#candidates-list"
                       hx-include="[name='search']"
                       class="block w-72 rounded-md border-0 py-2.5 pl-10 pr-3 text-base text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 leading-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    {# Kandidaten-Tabelle #}
    <div class="bg-white shadow-sm ring-1 ring-gray-900/5 rounded-lg overflow-hidden">
        <div id="candidates-list"
             hx-get="/partials/candidates-list"
             hx-trigger="load"
             hx-swap="innerHTML">
            {# Loading State #}
            <div class="p-8 text-center">
                <div class="inline-flex items-center space-x-2 text-gray-500">
                    <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Kandidaten werden geladen...</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
