{% extends "base.html" %}

{% block title %}Statistiken - Matching-Tool{% endblock %}

{% block content %}
<div class="space-y-6">
    {# Header #}
    <div class="md:flex md:items-center md:justify-between">
        <div class="min-w-0 flex-1">
            <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
                Statistiken
            </h1>
            <p class="mt-1 text-sm text-gray-500">
                Ueberblick ueber Matching-Aktivitaeten und Performance
            </p>
        </div>

        {# Zeitraum-Auswahl #}
        <div class="mt-4 md:ml-4 md:mt-0">
            <select id="period-select"
                    hx-get="/partials/statistics"
                    hx-target="#statistics-content"
                    hx-include="this"
                    name="days"
                    class="rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm">
                <option value="7">Letzte 7 Tage</option>
                <option value="30" selected>Letzte 30 Tage</option>
                <option value="90">Letzte 90 Tage</option>
            </select>
        </div>
    </div>

    <div id="statistics-content"
         hx-get="/partials/statistics?days=30"
         hx-trigger="load"
         hx-swap="innerHTML">
        {# Skeleton waehrend des Ladens #}
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
            {% for i in range(8) %}
            <div class="bg-white overflow-hidden rounded-lg shadow-sm border border-gray-200 animate-skeleton">
                <div class="p-5">
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-3"></div>
                    <div class="h-8 bg-gray-200 rounded w-1/3"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
