<!-- Quick-Add Kandidat: 2-Phasen-Flow (CV Upload â†’ Formular) -->
<div x-data="{
    phase: 'upload',
    uploading: false,
    dragOver: false,
    parsed: null,
    cvKey: null,
    cvText: null,
    saving: false,

    // Formular-Felder
    form: {
        first_name: '',
        last_name: '',
        birth_date: '',
        estimated_age: null,
        current_position: '',
        current_company: '',
        email: '',
        phone: '',
        street_address: '',
        postal_code: '',
        city: '',
        salary: '',
        notice_period: '',
        skills: '',
        it_skills: '',
        languages: [],
    },

    handleDrop(e) {
        this.dragOver = false;
        const file = e.dataTransfer.files[0];
        if (file) this.uploadCV(file);
    },

    handleFileSelect(e) {
        const file = e.target.files[0];
        if (file) this.uploadCV(file);
    },

    async uploadCV(file) {
        if (!file.name.toLowerCase().endsWith('.pdf')) {
            showToast('Nur PDF-Dateien erlaubt', 'error');
            return;
        }
        if (file.size > 10 * 1024 * 1024) {
            showToast('Datei zu gross (max. 10 MB)', 'error');
            return;
        }

        this.uploading = true;
        const formData = new FormData();
        formData.append('file', file);

        try {
            const res = await fetch('/api/candidates/parse-cv', {
                method: 'POST',
                body: formData,
            });
            const data = await res.json();

            if (!data.success) {
                showToast(data.message || 'CV-Parsing fehlgeschlagen', 'error');
                this.uploading = false;
                return;
            }

            // Geparste Daten in Formular uebernehmen
            this.parsed = data.parsed;
            this.cvKey = data.cv_key;
            this.cvText = data.cv_text;

            this.form.first_name = data.parsed.first_name || '';
            this.form.last_name = data.parsed.last_name || '';
            this.form.birth_date = data.parsed.birth_date || '';
            this.form.estimated_age = data.parsed.estimated_age || null;
            this.form.current_position = data.parsed.current_position || '';
            this.form.current_company = data.parsed.current_company || '';
            this.form.email = data.parsed.email || '';
            this.form.phone = data.parsed.phone || '';
            this.form.street_address = data.parsed.street_address || '';
            this.form.postal_code = data.parsed.postal_code || '';
            this.form.city = data.parsed.city || '';
            this.form.skills = (data.parsed.skills || []).join(', ');
            this.form.it_skills = (data.parsed.it_skills || []).join(', ');
            this.form.languages = data.parsed.languages || [];

            this.phase = 'form';
            this.uploading = false;
        } catch (err) {
            showToast('Fehler: ' + err.message, 'error');
            this.uploading = false;
        }
    },

    skipCV() {
        this.phase = 'form';
    },

    async saveCandidate() {
        if (!this.form.first_name && !this.form.last_name) {
            showToast('Bitte mindestens Vor- oder Nachname eingeben', 'warning');
            return;
        }

        this.saving = true;

        // Skills/IT-Skills String -> Array
        const skillsArr = this.form.skills
            ? this.form.skills.split(',').map(s => s.trim()).filter(Boolean)
            : [];
        const itSkillsArr = this.form.it_skills
            ? this.form.it_skills.split(',').map(s => s.trim()).filter(Boolean)
            : [];

        const payload = {
            first_name: this.form.first_name || null,
            last_name: this.form.last_name || null,
            birth_date: this.form.birth_date || null,
            current_position: this.form.current_position || null,
            current_company: this.form.current_company || null,
            email: this.form.email || null,
            phone: this.form.phone || null,
            street_address: this.form.street_address || null,
            postal_code: this.form.postal_code || null,
            city: this.form.city || null,
            salary: this.form.salary || null,
            notice_period: this.form.notice_period || null,
            skills: skillsArr.length ? skillsArr : null,
            it_skills: itSkillsArr.length ? itSkillsArr : null,
            languages: this.form.languages.length ? this.form.languages : null,
            work_history: this.parsed ? this.parsed.work_history : null,
            education: this.parsed ? this.parsed.education : null,
            further_education: this.parsed ? this.parsed.further_education : null,
            cv_stored_path: this.cvKey || null,
            cv_text: this.cvText || null,
        };

        try {
            const res = await fetch('/api/candidates', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!res.ok) {
                const errData = await res.json().catch(() => null);
                throw new Error(errData?.detail || 'HTTP ' + res.status);
            }

            const result = await res.json();
            showToast('Kandidat ' + (result.name || '') + ' erstellt!', 'success');
            closeQuickAdd();

            // Zur Detailseite weiterleiten
            setTimeout(() => {
                window.location.href = '/kandidaten/' + result.id;
            }, 500);
        } catch (err) {
            showToast('Fehler: ' + err.message, 'error');
            this.saving = false;
        }
    }

                    <template x-for="(fe, i) in parsed.further_education" :key="i">
                        <div class="bg-gray-50 rounded-lg px-3 py-2 border border-gray-100">
                            <div class="text-sm font-semibold text-gray-800" x-text="fe.degree || fe.field_of_study || 'Weiterbildung'"></div>
                            <div class="text-xs text-gray-500" x-show="fe.institution" x-text="fe.institution"></div>
                        </div>
                    </template>
                </fieldset>
            </template>

            <!-- Speichern Button -->
            <div class="pt-4 border-t border-gray-200 flex gap-3 sticky bottom-0 bg-white pb-2">
                <button @click="saveCandidate()"
                        :disabled="saving"
                        class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold text-sm transition-colors disabled:opacity-60 disabled:cursor-not-allowed">
                    <template x-if="!saving">
                        <span class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                            Kandidat erstellen
                        </span>
                    </template>
                    <template x-if="saving">
                        <span class="flex items-center gap-2">
                            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                            Wird erstellt...
                        </span>
                    </template>
                </button>
                <button @click="closeQuickAdd()"
                        class="px-4 py-3 border border-gray-300 text-gray-700 rounded-xl font-medium text-sm hover:bg-gray-50 transition-colors">
                    Abbrechen
                </button>
            </div>
        </div>
    </template>
</div>
