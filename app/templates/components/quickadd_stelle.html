<!-- Quick-Add Stelle (ATS Job) -->
<div x-data="{
    saving: false,
    form: {
        title: '',
        company_id: null,
        contact_id: null,
        description: '',
        requirements: '',
        location_city: '',
        salary_min: '',
        salary_max: '',
        employment_type: '',
        priority: 'medium',
        source: '',
        notes: '',
    },

    // Unternehmen-Suche
    companySearch: '',
    companyResults: [],
    showCompanyDropdown: false,
    selectedCompanyName: '',
    searchTimeout: null,

    // Kontakt-Suche (nur Kontakte des gewaehlten Unternehmens)
    contacts: [],
    loadingContacts: false,

    searchCompany() {
        clearTimeout(this.searchTimeout);
        if (this.companySearch.length < 2) {
            this.companyResults = [];
            this.showCompanyDropdown = false;
            return;
        }
        this.searchTimeout = setTimeout(async () => {
            try {
                const res = await fetch('/api/companies/search/json?q=' + encodeURIComponent(this.companySearch) + '&limit=8');
                if (res.ok) {
                    this.companyResults = await res.json();
                    this.showCompanyDropdown = this.companyResults.length > 0;
                }
            } catch (e) { /* silent */ }
        }, 250);
    },

    async selectCompany(company) {
        this.form.company_id = company.id;
        this.selectedCompanyName = company.name;
        this.companySearch = company.name;
        this.showCompanyDropdown = false;

        // Kontakte des Unternehmens laden
        this.loadingContacts = true;
        this.contacts = [];
        this.form.contact_id = null;
        try {
            const res = await fetch('/api/companies/' + company.id + '/contacts');
            if (res.ok) {
                this.contacts = await res.json();
            }
        } catch (e) { /* silent */ }
        this.loadingContacts = false;
    },

    clearCompany() {
        this.form.company_id = null;
        this.form.contact_id = null;
        this.selectedCompanyName = '';
        this.companySearch = '';
        this.companyResults = [];
        this.contacts = [];
    },

    async save() {
        if (!this.form.title.trim()) {
            showToast('Bitte Stellentitel eingeben', 'warning');
            return;
        }

        this.saving = true;

        const payload = {
            title: this.form.title.trim(),
            company_id: this.form.company_id || null,
            contact_id: this.form.contact_id || null,
            description: this.form.description.trim() || null,
            requirements: this.form.requirements.trim() || null,
            location_city: this.form.location_city.trim() || null,
            salary_min: this.form.salary_min ? parseInt(this.form.salary_min) : null,
            salary_max: this.form.salary_max ? parseInt(this.form.salary_max) : null,
            employment_type: this.form.employment_type || null,
            priority: this.form.priority || 'medium',
            source: this.form.source.trim() || null,
            notes: this.form.notes.trim() || null,
        };

        try {
            const res = await fetch('/api/ats/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            });

            if (!res.ok) {
                const err = await res.json().catch(() => null);
                throw new Error(err?.detail || 'HTTP ' + res.status);
            }

            const result = await res.json();
            showToast('Stelle \"' + (result.title || payload.title) + '\" erstellt!', 'success');
            closeQuickAdd();

            setTimeout(() => {
                window.location.href = '/ats/jobs/' + result.id;
            }, 500);
        } catch (err) {
            showToast('Fehler: ' + err.message, 'error');
            this.saving = false;
        }
    }
}" class="p-6 space-y-5">

    <!-- Unternehmen-Suche -->
    <fieldset class="space-y-3">
        <legend class="text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5M3.75 3v18h16.5V3H3.75z" /></svg>
            Unternehmen &amp; Kontakt
        </legend>
        <div class="relative">
            <label class="block text-xs font-medium text-gray-600 mb-1">Unternehmen suchen</label>
            <div class="relative">
                <input type="text"
                       x-model="companySearch"
                       @input="searchCompany()"
                       @focus="if (companyResults.length) showCompanyDropdown = true"
                       placeholder="Unternehmenname tippen..."
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm pr-8">
                <button x-show="companySearch"
                        @click="clearCompany()"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <!-- Dropdown -->
            <div x-show="showCompanyDropdown" @click.away="showCompanyDropdown = false"
                 class="absolute z-10 mt-1 w-full bg-white rounded-lg shadow-lg border border-gray-200 max-h-48 overflow-y-auto">
                <template x-for="c in companyResults" :key="c.id">
                    <button @click="selectCompany(c)"
                            class="w-full text-left px-3 py-2 text-sm hover:bg-gray-50 flex items-center gap-2">
                        <span class="font-medium" x-text="c.name"></span>
                        <span class="text-xs text-gray-400" x-text="c.city || ''"></span>
                    </button>
                </template>
            </div>
            <!-- Ausgewaehltes Unternehmen Badge -->
            <div x-show="form.company_id" class="mt-2 inline-flex items-center gap-1 bg-primary-50 text-primary-700 px-2.5 py-1 rounded-lg text-xs font-medium">
                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                <span x-text="selectedCompanyName"></span>
            </div>
        </div>

        <!-- Ansprechpartner (nur wenn Unternehmen gewaehlt) -->
        <div x-show="form.company_id">
            <label class="block text-xs font-medium text-gray-600 mb-1">Ansprechpartner</label>
            <div x-show="loadingContacts" class="text-xs text-gray-400 py-2">Kontakte werden geladen...</div>
            <div x-show="!loadingContacts">
                <select x-model="form.contact_id"
                        x-show="contacts.length > 0"
                        class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                    <option value="">-- Keinen waehlen --</option>
                    <template x-for="contact in contacts" :key="contact.id">
                        <option :value="contact.id" x-text="(contact.first_name || '') + ' ' + (contact.last_name || '') + (contact.position ? ' (' + contact.position + ')' : '')"></option>
                    </template>
                </select>
                <p x-show="contacts.length === 0" class="text-xs text-gray-400 py-1">Keine Kontakte hinterlegt</p>
            </div>
        </div>
    </fieldset>

    <!-- Stellen-Daten -->
    <fieldset class="space-y-3">
        <legend class="text-sm font-bold text-gray-700 mb-2 flex items-center gap-2">
            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.988 3.012A2.25 2.25 0 0118 5.25v6.5A2.25 2.25 0 0115.75 14H13.5l-3.712 3.713a.75.75 0 01-1.288-.532V14h-2.25A2.25 2.25 0 014 11.75V5.25A2.25 2.25 0 016.25 3h9.5c.085 0 .16.005.238.012z" clip-rule="evenodd" /></svg>
            Stellen-Details
        </legend>
        <div>
            <label class="block text-xs font-medium text-gray-600 mb-1">Titel *</label>
            <input type="text" x-model="form.title" placeholder="z.B. Senior Finanzbuchhalter (m/w/d)"
                   class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Standort</label>
                <input type="text" x-model="form.location_city" placeholder="Frankfurt am Main"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Beschaeftigungsart</label>
                <select x-model="form.employment_type"
                        class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                    <option value="">-- Waehlen --</option>
                    <option value="Vollzeit">Vollzeit</option>
                    <option value="Teilzeit">Teilzeit</option>
                    <option value="Arbeitnehmerueberlassung">Arbeitnehmerueberlassung</option>
                    <option value="Freelance">Freelance</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Gehalt min (&euro;)</label>
                <input type="number" x-model="form.salary_min" placeholder="45000"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Gehalt max (&euro;)</label>
                <input type="number" x-model="form.salary_max" placeholder="65000"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Prioritaet</label>
                <select x-model="form.priority"
                        class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
                    <option value="low">Niedrig</option>
                    <option value="medium" selected>Mittel</option>
                    <option value="high">Hoch</option>
                    <option value="urgent">Dringend</option>
                </select>
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-600 mb-1">Quelle</label>
                <input type="text" x-model="form.source" placeholder="z.B. Telefonat, LinkedIn"
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm">
            </div>
        </div>
    </fieldset>

    <!-- Beschreibung & Anforderungen -->
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Beschreibung</label>
        <textarea x-model="form.description" rows="3" placeholder="Stellenbeschreibung..."
                  class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm"></textarea>
    </div>
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Anforderungen</label>
        <textarea x-model="form.requirements" rows="3" placeholder="Anforderungen an den Kandidaten..."
                  class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm"></textarea>
    </div>

    <!-- Notizen -->
    <div>
        <label class="block text-xs font-medium text-gray-600 mb-1">Notizen</label>
        <textarea x-model="form.notes" rows="2" placeholder="Interne Notizen..."
                  class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm"></textarea>
    </div>

    <!-- Buttons -->
    <div class="pt-4 border-t border-gray-200 flex gap-3">
        <button @click="save()"
                :disabled="saving"
                class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-primary-600 hover:bg-primary-700 text-white rounded-xl font-semibold text-sm transition-colors disabled:opacity-60 disabled:cursor-not-allowed">
            <template x-if="!saving">
                <span class="flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    Stelle erstellen
                </span>
            </template>
            <template x-if="saving">
                <span class="flex items-center gap-2">
                    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    Wird erstellt...
                </span>
            </template>
        </button>
        <button @click="closeQuickAdd()"
                class="px-4 py-3 border border-gray-300 text-gray-700 rounded-xl font-medium text-sm hover:bg-gray-50 transition-colors">
            Abbrechen
        </button>
    </div>
</div>
