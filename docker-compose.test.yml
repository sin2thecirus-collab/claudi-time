version: "3.8"

services:
  test-db:
    image: postgis/postgis:15-3.4
    container_name: matching-tool-test-db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: matching_tool_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d matching_tool_test"]
      interval: 5s
      timeout: 3s
      retries: 10
